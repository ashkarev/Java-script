<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FETCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-light p-5">TODO LIST</h1>
    <table class="table table-striped-columns container">
  <thead>
    <tr>
      <th scope="col">NO</th>
      <th scope="col">USERID</th>
      <th scope="col">TODO</th>
      <th scope="col">COMPLETED</th>
    </tr>
  </thead>
  <tbody id="result">
   
 
  </tbody>
</table>
  </body>

  <script>
    let obj = new XMLHttpRequest();

    obj.open("get", "https://jsonplaceholder.typicode.com/todos");
    obj.send();

    obj.onreadystatechange = () => {
      if (obj.readyState == 4 && obj.status == 200) {
        let store = obj.response;
        chagejson = JSON.parse(store);
        console.log(chagejson);

        chagejson.map((eachelement)=>(
            result.innerHTML+=` <tr>
         <th scope="row">${eachelement.id}</th>
      <td>${eachelement.userId}</td>
      <td>${eachelement.title}</td>
      <td>${eachelement.completed}</td>
          </tr>`
        ))
      }
    };
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1 id="hey">Hello World</h1>
    <h1 class="hel">hey</h1>

    <h4>humm</h4>
    <button onclick="btnclick()">CLICK ME</button>
  </body>
  <script>
    function btnclick() {

        //id
      document.getElementById("hey").innerHTML='WELCOME ALL'
      document.getElementById('hey').style.color='green'
      //class
      document.getElementsByClassName("hel")[0].innerHTML='WELCOME 2'
      
      //tagName
      document.getElementsByTagName('h4')[0].innerHTML='WELCOME3'
      document.getElementsByTagName('h4')[0].style.display='none'
    }
  </script>
</html>

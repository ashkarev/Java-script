<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX TASK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
        .cards-style{
            height: 400px;

        }
    </style>
  </head>
  <body>
    <h1 class="text-center text-danger">Food-Recipes</h1>

    <div id="for_cards" class="row card-Style gap-5 justify-content-center m-5 ">

    </div>
  </body>
  <script>
    let objRecipe = new XMLHttpRequest();
    objRecipe.open('get','https://dummyjson.com/recipes')
    objRecipe.send()

    objRecipe.onreadystatechange=()=>{
       if(objRecipe.readyState==4){
        let changeObj=objRecipe.response
        changeObj=JSON.parse(changeObj)
        let recipes=changeObj.recipes
        console.log(recipes)
           recipes.map((eachElement)=>(
            for_cards.innerHTML+=`<div class="card col-4 " style="width: 18rem;">
                      <img src=${eachElement.image} class="card-img-top"  alt="...">
                   <div class="card-body">
               <h5 class="card-title">${eachElement.name}</h5>
          <p class="card-text">${eachElement.ingredients}.</p>
             <a href="#" class="btn btn-primary">Time Needed:${eachElement.prepTimeMinutes}mins</a>
              </div>
               </div>`
           ))

       }
        
        
    }

  </script>
</html>

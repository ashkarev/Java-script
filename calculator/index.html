<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center text-light bg-dark">
    <div class="calculator-border rounded-2 m-5">
        <h3 class="ms-5">Calculator</h3>
        
        <div class="for-input  mb-3 ">
            <input class="mt-3 ms-3" type="text" placeholder="0">
        </div>
        <div class="row-class row text-center gap-2 mt-2 text-light  ">
            <button class=" col btn btn-secondary button-col ">7</button>
            <button class="col btn btn-secondary button-col ">8</button>
            <button class="col btn btn-secondary button-col">9</button>
            <button class="col btn btn-secondary button-col">x</button>
            
        </div>
         <div class="row-class row text-center gap-2 mt-2 text-light  ">
            <button class=" col btn btn-secondary button-col ">4</button>
            <button class="col btn btn-secondary button-col ">5</button>
            <button class="col btn btn-secondary button-col">6</button>
            <button class="col btn btn-secondary button-col">x</button>
            
        </div>
         <div class="row-class row text-center gap-2 mt-2 text-light  ">
            <button class=" col btn btn-secondary button-col ">1</button>
            <button class="col btn btn-secondary button-col ">2</button>
            <button class="col btn btn-secondary button-col">3</button>
            <button class="col btn btn-secondary button-col">+</button>
            
        </div>
         <div class="row-class row text-center gap-2 mt-2 text-light  ">
            <button class=" col btn btn-secondary button-col ">AC</button>
            <button class="col btn btn-secondary button-col ">0</button>
            <button class="col btn btn-secondary button-col">รท</button>
            <button class="col btn btn-secondary button-col">=</button>
            
        </div>
         <div class="row-class row text-center gap-2 mt-2 text-light  ">
            <button class=" col-4 btn btn-secondary button-col "><-</button>
          
            
        </div>
      


    </div>
    
</body>
</html>

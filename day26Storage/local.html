<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <h3 id='nameDisplay'></h3>
    <h3 id="emailDisplay"></h3>
    <button onclick="forDelete()">Delete User</button>
    
</body>
<script>
   let storeUser= localStorage.getItem('User')
   let objChange=JSON.parse(storeUser)
   console.log(objChange)
   nameDisplay.innerHTML=objChange.StoredVal
   emailDisplay.innerHTML=objChange.forEmail

   const forDelete=()=>{
    localStorage.removeItem('User')
    window.location='./index.html'

   }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-light mt-5">Country Finder</h1>
    <div class="d-flex justify-content-center gap-4 mt-5">
      <input
        class="form-control w-25 p-3"
        type="text"
        placeholder="Enter The Country Name"
        id="countryInput"
      />
      <button
        onclick="onSearchClick()"
        class="btn btn-outline-danger text-light"
      >
        Search
      </button>
    </div>
    <div id="result">

    </div>
    

  </body>
  <script>
    const onSearchClick = async () => {
      if (countryInput.value !== "") {

        //api calling
        let apiResponce = await fetch(
          `https://restcountries.com/v3.1/name/${countryInput.value}`
        );
        let data = await apiResponce.json();
       
        // console.log(data[0]);
     if(apiResponce.status==200){

         //responce

           fordata=data[0]
        //    console.log(fordata)
           let CurrencyName=Object.keys(fordata.currencies)[0]
           let offCurr= fordata['currencies'][CurrencyName]['name']
           
           let forLang=Object.keys(fordata.languages)[0]
           console.log(forLang)
           finallang=fordata['languages'][forLang]
        //    console.log(finallang)
       
           result.innerHTML=`<div class="container text-light d-flex justify-content-around mt-5">
        <div>
            <h2>Country Name: ${fordata.name.common}</h2>
        <h2>Official Name: ${fordata.name.official}</h2>
        <h2>Capital: ${fordata.capital }</h2>
        <h2> Currency: ${offCurr} </h2>
        </div>
        <div>
            <h2>Language: ${finallang[0][1]} </h2>
        <h2>Population: ${fordata.population}</h2>
        <h2>Timezone: ${fordata.timezones}</h2>

        <img src="${fordata.flags.png}" alt="flag">
        </div>
        
        
    </div>` 
        
        
        
     }else{
        alert(data.message)
     }
       
      } else {
        alert("Enter a Country");
      }
    };
  </script>
</html>

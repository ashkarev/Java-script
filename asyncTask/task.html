<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>
     <body class="bg-dark">
    <h1 class="text-center text-light mt-5">Country Finder</h1>
    <div class="d-flex justify-content-center gap-4 mt-5">
      <input
        class="form-control w-25 p-3"
        type="text"
        placeholder="Enter The Country Name"
        id="countryInput"
      />
      <button
        onclick="searchVal()"
        class="btn btn-outline-danger text-light"
      >
        Search
      </button>
    </div>
    <div id="result">

    </div>

    
</body>
<script>

    const searchVal=async()=>{
      if(countryInput.value!==""){
      apiResponce=await fetch(`https://restcountries.com/v3.1/name/${countryInput.value}`)
    //   console.log(apiResponce)

    data=await apiResponce.json()
    
   if(data.status==200){
    
   let fordata=data[0]
   console.log(fordata)
    

   }else{
    console.log(data.message)
   }

      
        

      }else{
        alert('Enter a Country')
      }

    }

</script>
</html>
